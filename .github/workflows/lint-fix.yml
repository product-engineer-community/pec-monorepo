name: Lint Fix on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-fix:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup pnpm store dir for better caching
        run: echo "store-dir=.pnpm-store" >> .npmrc

      - name: Install dependencies (prefer cache)
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Run linter with fix
        run: pnpm lint --fix

      - name: Commit and push if any lint fix
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: auto lint fix"
          git push origin HEAD:${{ github.head_ref }}
